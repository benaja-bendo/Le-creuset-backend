name: Deploy Back

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=back-latest

      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          passphrase: ${{ secrets.VPS_PASSPHRASE }}
          envs: ENV_FILE,REPO_LC
          script: |
            cd /opt/le-creuset
            
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create/Update .env file only if secret is set
            if [ -n "$ENV_FILE" ]; then
              echo "$ENV_FILE" > .env
              echo "Updated .env from secrets"
            else
              echo "Secret ENV_FILE is empty. Checking for existing .env..."
              if [ -f .env ]; then
                echo "Using existing .env file on server."
              else
                echo "Error: No .env file found and ENV_FILE secret is empty."
                exit 1
              fi
            fi
            
            # Validate .env file
            required_vars="DOMAIN_NAME POSTGRES_USER POSTGRES_PASSWORD POSTGRES_DB MINIO_ROOT_USER MINIO_ROOT_PASSWORD"
            missing_vars=""
            for var in $required_vars; do
              if ! grep -q "$var=" .env; then
                missing_vars="$missing_vars $var"
              fi
            done
            
            if [ -n "$missing_vars" ]; then
              echo "Error: Missing required variables in .env file:$missing_vars"
              echo "Please check your ENV_FILE secret."
              exit 1
            fi

            # Define image name
            export IMAGE_BACK=ghcr.io/$REPO_LC:back-latest
            
            # Run migrations (Optional but recommended for back)
            # docker compose run --rm back npx prisma migrate deploy
            
            # Pull new image for back
            docker compose pull back
            
            # Restart back service
            docker compose up -d back
            
            # Debug: Check running containers
            docker compose ps
            docker ps
            
            # Cleanup
            docker image prune -f
