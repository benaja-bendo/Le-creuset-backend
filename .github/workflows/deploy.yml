name: Deploy Back

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=back-latest

      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          passphrase: ${{ secrets.VPS_PASSPHRASE }}
          envs: ENV_FILE,REPO_LC
          script: |
            # Création du dossier dédié
            mkdir -p /opt/apps/backend
            cd /opt/apps/backend
            
            # Login Docker
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Gestion du fichier .env via le secret ENV_FILE
            if [ -n "$ENV_FILE" ]; then
              echo "$ENV_FILE" > .env
              echo "Updated .env from secrets"
            else
              echo "Secret ENV_FILE is empty. Checking for existing .env..."
              if [ ! -f .env ]; then
                echo "Error: No .env file found and ENV_FILE secret is empty."
                exit 1
              fi
            fi

            # Création du docker-compose.yml à la volée
            cat <<EOF > docker-compose.yml
            services:
              api:
                image: ghcr.io/$REPO_LC:back-latest
                container_name: lecreuset-api
                restart: always
                env_file: .env
                environment:
                  - DATABASE_URL=postgresql://\${POSTGRES_USER}:\${POSTGRES_PASSWORD}@postgres:5432/\${POSTGRES_DB}
                networks:
                  - lecreuset_network
                labels:
                  - "traefik.enable=true"
                  - "traefik.http.routers.api.rule=Host(\`api.lecreuset.benaja-bendo.fr\`)"
                  - "traefik.http.routers.api.entrypoints=websecure"
                  - "traefik.http.routers.api.tls.certresolver=myresolver"
                  - "traefik.http.services.api.loadbalancer.server.port=3000"

            networks:
              lecreuset_network:
                external: true
            EOF
            
            # Déploiement
            docker compose pull
            docker compose up -d
            
            # Nettoyage
            docker image prune -f
