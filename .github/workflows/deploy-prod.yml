name: Deploy Back Prod

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=back-prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          passphrase: ${{ secrets.VPS_PASSPHRASE }}
          envs: REPO_LC
          script: |
            # Vérification des pré-requis
            APP_DIR="/opt/apps/backend-prod"
            mkdir -p $APP_DIR
            cd $APP_DIR
            
            # Login Docker
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Création du docker-compose.yml
            cat <<EOF > docker-compose.yml
            services:
              back-prod:
                image: ghcr.io/$REPO_LC:back-prod
                container_name: lecreuset-back-prod
                restart: always
                networks:
                  - proxy
                  - db_internal
                labels:
                  - "traefik.enable=true"
                  - "traefik.http.routers.back-prod.rule=Host(\`api.lagrenaille.fr\`)"
                  - "traefik.http.routers.back-prod.entrypoints=websecure"
                  - "traefik.http.routers.back-prod.tls.certresolver=myresolver"
                  - "traefik.http.services.back-prod.loadbalancer.server.port=3000"
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  # Database connection (Schema PROD)
                  DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}?schema=prod
                  # MinIO connection (Bucket PROD)
                  MINIO_ENDPOINT: minio
                  MINIO_PORT: 9000
                  MINIO_USE_SSL: false
                  MINIO_ACCESS_KEY: ${{ secrets.MINIO_ROOT_USER }}
                  MINIO_SECRET_KEY: ${{ secrets.MINIO_ROOT_PASSWORD }}
                  MINIO_BUCKET: lecreuset-prod
                  # Autres
                  JWT_SECRET: ${{ secrets.JWT_SECRET }}
                  CORS_ORIGIN: https://lagrenaille.fr
            
            networks:
              proxy:
                external: true
              db_internal:
                external: true
            EOF
            
            # Déploiement
            docker compose pull
            docker compose up -d
            
            # Nettoyage
            docker image prune -f
