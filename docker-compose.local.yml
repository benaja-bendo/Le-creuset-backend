services:
  postgres:
    image: postgres:16-alpine
    container_name: lecreuset-back-postgres
    environment:
      POSTGRES_USER: lecreuset
      POSTGRES_PASSWORD: lecreuset_secret
      POSTGRES_DB: lecreuset
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  minio:
    image: quay.io/minio/minio:latest
    container_name: lecreuset-back-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    networks:
      - internal

  api:
    image: node:22-alpine
    container_name: lecreuset-back-local
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://lecreuset:lecreuset_secret@postgres:5432/lecreuset?schema=public
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: lecreuset-local
      JWT_SECRET: super-secret-key-dev
      CORS_ORIGIN: "http://localhost:5173"
      PORT: 3000
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - postgres
      - minio
    networks:
      - internal

volumes:
  postgres_data:
  minio_data:

networks:
  internal:
