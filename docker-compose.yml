services:
  postgres:
    image: postgres:16-alpine
    container_name: lecreuset-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lecreuset
      POSTGRES_PASSWORD: lecreuset_secret
      POSTGRES_DB: lecreuset
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lecreuset"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lecreuset-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"   # API
      - "9003:9001"   # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lecreuset-mailhog
    restart: unless-stopped
    ports:
      - "1026:1025"   # SMTP
      - "8026:8025"   # Web UI
    logging:
      driver: "none"

volumes:
  postgres_data:
  minio_data:
